<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width = device-width,initial-scale=1.0">
            <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
            <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
            <script defer src="client.js"></script>
            <link rel="stylesheet" type="text/css" href="index.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
            <title>chat APP</title>
    </head>
    <body style="background-color: #0A192F;">
    <div class="container rounded d-flex align-items-start">
        <div class="shadow-lg" style="background-color: #172A46;float: left;">
            
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="shadow-lg p-3 rounded d-flex justify-content-center w-100" style="background-color: #172A46;">
                <div class="shadow-sm p-1 rounded d-flex justify-content-center"style="background-color: #2e3f58;">
                    <h1 class="display-4" style="font-size:xx-large;font-family: 'Roboto' ;color:white;">Chat Application</h1>
                </div>
            </div>
        </div>
        <div class="row mt-2 overflow-auto" style="height:500px;background-color: #172A46;">
            <div class="shadow-lg p-3 rounded  d-flex justify-content-center w-100 overflow-auto">
                    <div class="shadow-sm p-1 rounded  d-flex justify-content overflow-auto w-100"style="background-color: #2e3f58; ">
                        <div class="d-flex flex-column"style="height:30px;"id="message-cont">
                            <div class="pl-3 p-2 text-white m-2 shadow-lg p-3 rounded d-flex" style="width:fit-content ;background-color: #1d3457;" id="chat-message">you Joined</div>
                        </div>
                        
                    </div>
            </div>
        </div>
        
        <div class="row mt-2" style="background-color: #172A46;">
            <div class="shadow-lg p-3 rounded  d-flex justify-content-center w-100">
                <form class="w-100" id="send-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message-input" placeholder="Type New Message..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary text-white" type="submit">Send</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
       
    </div>
    </body>

</html>
